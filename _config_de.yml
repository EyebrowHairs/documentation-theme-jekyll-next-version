language: german

# Link to home
url: /

# link to github repo
github_editme_path: https://github.com/tomjohnson1492/documentation-theme-jekyll-next-version/blob/gh-pages/

top_navbar_color: inverse
#blue --> use "inverse"
#black --> use "default"

highlighting_css: monokai
# options: "monokai" (black), "syntax" (white)

port: 4000
highlighter: rouge

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs_de:
    output: true
  tags_de:
    output: true

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      tag_group: taglist_de
  -
    scope:
      path: ""
      type: docs_de
    values:
      layout: default
      topnav: topnav_de
      tag_group: taglist_de
  -
    scope:
      path: ""
      type: tags_de
    values:
      layout: default
      topnav: topnav_de
      sidebar: taglist_de
      toc: false
      github_button: false

exclude:
  - Gemfile
  - Gemfile.lock
  - index_en.md
  - index_ja.md

