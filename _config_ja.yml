description: ジキルウェブサイトのドキュメントテーマ
search_placeholder: サーチ ...
minitoc_title: 目次

tag_terms:
  product: 製品
  page: ページ
  excerpt: 抜粋
  tag_page_intro: 以下のページにはタグが付けられています

